{% extends 'home/layout.html' %}

{% block title %}Форма по добавлению заказа{% endblock %}

{% block content %}
    <div class="features mt-2 mb-2 pb-4 pt-4">
        <h1>Форма по добавлению заказа</h1>

        <form method="post" class="mt-2 mb-2 pb-4">
            {% csrf_token %}
            {{ form.customer }}<br>
            {{ form.seller }}<br>
            {{ form.product }}<br>
             {{ form.date }}<br>
             {{ form.total }}<br>

            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить заказа</button>
        </form>
    </div>
{% endblock %}
