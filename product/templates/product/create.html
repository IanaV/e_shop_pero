{% extends 'home/layout.html' %}

{% block title %}Форма по добавлению товара{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению товара</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<br>
<!--            {{ form.slug }}<br>-->
            {{ form.image }}<br>
            {{ form.description }}<br>
            {{ form.price }}<br>
            {{ form.stock }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить продукт</button>
        </form>
    </div>
{% endblock %}
