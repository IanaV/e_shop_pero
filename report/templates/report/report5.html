{% extends 'home/layout.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row text-white ml-n2">
            <div class="col-md-6 offset-md-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info text-light">Получить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="col ml-5">
            <div class="col-md-4 offset-md-4 ">
                <div class="card">
                    <div class="card-body">
                        {% if total %}
                            <span>Общая сумма продаж: {{ total }} &#8372</span>
                        {% else %}
                            <span>Нет общей суммы продаж на эту дату</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
